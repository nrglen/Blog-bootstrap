<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Red Social</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <form id="postForm">
        <input type="text" id="titleInput" placeholder="Título de la publicación" required>
        <textarea id="descInput" placeholder="Descripción" required></textarea>
        <input type="file" id="imgInput" accept="image/*" required>
        <button type="submit">Publicar</button>
    </form>
    <div id="feed"></div>

    <script src="script.js"></script>
</body>
</html>
